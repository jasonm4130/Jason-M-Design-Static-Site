<section class="blog" id="blog"><div class="container-fluid"><div class="row"><div class="blog-title"><h2 class="title text-center">Blog</h2><p class="lead text-center">Read the latest articles from me.</p></div><div class="blog-wrapper">        {% for post in site.categories['blog'] limit:4 %}<div class="col-lg-5 col-md-6 post blog-height {% cycle 'col-lg-offset-1', '' %}"><div class="col-xs-12"><a href="{{post.url}}"><img class="img-responsive" src="{{post.thumbnail}}"/></a></div><div class="col-xs-12"><h4 class="title">{{post.title}}</h4><ul class="post-details"><li>{{post.author}}</li><li>{{post.categories | join: ', ' | remove: 'blog, '}}</li></ul><div class="hr"></div><p class="post-content">{{post.excerpt}}</p><a class="btn btn-metro" href="{{post.url}}">Read More</a></div></div>{% endfor %}<div class="col-xs-12 text-center"><a class="btn btn-metro btn-all" data-toggle="modal" href="/blog">See all posts</a></div></div></div></div></section>
